<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Form Animations</title>
	</head>
	<body>
		<h1>Form Animation Ideas</h1>
		<section id="placeholder">
			<label class="label" for="test1">Sliding Placeholder</label>
			<input
				class="input"
				name="test1"
				type="text"
				placeholder="Click here..."
			/>
		</section>
		<section id="label">
			<label class="" for="test2"
				><span class="rainbow1">R</span><span class="rainbow2">A</span
				><span class="rainbow3">I</span><span class="rainbow4">N</span
				><span class="rainbow5">B</span><span class="rainbow6">O</span
				><span class="rainbow7">W</span> Label</label
			>
			<input
				class="input"
				name="test2"
				type="text"
				placeholder="Enter text here"
			/>
		</section>

		<section id="dance">
			<label for="dance" class="label">Dancing Button</label>
			<button id="dance-btn" name="dance" class="dance">Stand</button>
		</section>

		<section id="expand">
			<label for="expand" class="label">Colour Change on Action Button</label>
			<button id="expanding" name="expand">Send</button>
		</section>

		<section id="explode">
			<label for="explodeBtn" class="label">Animated Response Button</label>
			<button class="explodeBtn" id="explodeBtn" name="explodeBtn">Fire</button>
			<div
				id="Boom"
				style="width: 100px; height: 100px; position: relative"
				class="boom"
			>
				<iframe
					src="https://giphy.com/embed/oe33xf3B50fsc"
					width="100%"
					height="100%"
					style="position: absolute"
					frameborder="0"
					class="giphy-embed"
					allowfullscreen
				></iframe>
			</div>
		</section>

		<script src="./waterdrop.js"></script>
		<script src="./expand.js"></script>
		<script src="./bang.js"></script>
	</body>
</html>
